{{partial header}}

{{partial mainNav}}
		
		<h3 class="archives-header">{{list.archiveDateRange}} Posts</h3>
		
		<section class="posts">
		{{foreach}}
		<div class="post">
			<div class="post-date">{{date.shortMonth}} {{date.day}} {{date.Year}}</div>
			<div class="post-title"><a href="{{permalink}}">{{title}}</a></div>
		</div>
		{{endeach}}
	</section>

{{partial footer}}
