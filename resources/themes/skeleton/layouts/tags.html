{{partial header}}
					
	<h3 class="tag-listing-heading">Posts tagged with <span class="tag">{{list.tag}}</span></h3>
	
	<section class="tagged-posts">
		{{foreach}}
		<div class="post">
			<div class="post-date">{{date.shortMonth}} {{date.day}} {{date.Year}}</div>
			<div class="post-title"><a href="{{permalink}}">{{title}}</a></div>
		</div>
		{{endeach}}
	</section>

{{partial footer}}
